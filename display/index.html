<!DOCTYPE html>
<html>
<head>
    <title>Meteor Meter</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f6ffe3; }
        #map-container { margin-top: 20px; }
        .coords {
            margin-top: 16px;
            font-size: 1.1rem;
        }
        .impact-label {
            font-weight: bold;
            color: #c21807;
        }
    </style>
</head>
<body>
    <h1>Meteor Impact Map</h1>
    <div id="map-container"></div>
    <div class="coords">
        Impact Latitude: <input id="latitude" type="number" step="0.0001">
          Impact Longitude: <input id="longitude" type="number" step="0.0001">
            Meteor Diameter: <input id="diameter" type="number" step="0.01">
              Meteor Speed: <input id="speed" type="number" step="0.01">
        <span class="impact-label" id="impact-status"></span>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
