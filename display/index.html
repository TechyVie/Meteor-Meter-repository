<!DOCTYPE html>
<html>
<head>
    <title>Meteor Meter</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f6ffe3 70%, #cde7ff 100%); }
        .impact-label { font-weight: bold; color: #c21807; }
        #map-container { min-height: 300px; background: #e0e0e0; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);}
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">ðŸŒ  Meteor Impact Map</h1>
        <div id="map-container" class="mb-4"></div>
        <form class="row g-3">
            <div class="col-md-3">
                <label for="latitude" class="form-label">Impact Latitude</label>
                <input id="latitude" type="number" step="0.0001" class="form-control" placeholder="e.g. 34.0522">
            </div>
            <div class="col-md-3">
                <label for="longitude" class="form-label">Impact Longitude</label>
                <input id="longitude" type="number" step="0.0001" class="form-control" placeholder="e.g. -118.2437">
            </div>
            <div class="col-md-3">
                <label for="diameter" class="form-label">Meteor Diameter (m)</label>
                <input id="diameter" type="number" step="0.01" class="form-control" placeholder="e.g. 10.5">
            </div>
            <div class="col-md-3">
                <label for="speed" class="form-label">Meteor Speed (km/s)</label>
                <input id="speed" type="number" step="0.01" class="form-control" placeholder="e.g. 20.2">
            </div>
        </form>
        <div class="mt-3">
            <button class="btn btn-primary" id="calculate-btn">Simulate Meteor Impact</button>
            <span class="impact-label ms-3" id="impact-status"></span>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
