<!DOCTYPE html>
<html>
<head>
    <title>Meteor Meter</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <style>
      /* Oval-shaped box for inputs */
      .coords-oval {
          background: #f2f6fa;
          border: 2px solid #b2c7e4;
          border-radius: 32px;
          padding: 20px 32px;
          margin: 10px 0 18px 0;
          box-shadow: 0 2px 12px rgba(120,160,200,0.07);
          display: inline-block;
      }

      /* Each label-input pair on one line, but each pair on its own line */
      .coord-row {
          display: flex;
          align-items: center;
          margin-bottom: 10px;
      }

      .coord-row label {
          margin-right: 12px;
          font-weight: 500;
          min-width: 120px;
      }

      .coord-row input {
          width: 120px;
          font-size: 0.95em;
          padding: 2px 8px;
          border-radius: 8px;
          border: 1px solid #b2c7e4;
      }

      /* Remove bottom margin from last row */
      .coord-row:last-child {
          margin-bottom: 0;
      }
    </style>
</head>
<body>
    <div class="container wide">
        <h1>Meteor Meter</h1>
        <div id="map-container"></div>
        <div class="coords">
            <p><i>Click a point on the map to automatically get the latitude and longitude.</i></p>
            <div class="coords-oval">
                <div class="coord-row">
                    <label for="latitude">Impact Latitude:</label>
                    <input id="latitude" type="number" step="0.0001" placeholder="e.g. 34.0522">
                </div>
                <div class="coord-row">
                    <label for="longitude">Impact Longitude:</label>
                    <input id="longitude" type="number" step="0.0001" placeholder="e.g. -118.2437">
                </div>
                <div class="coord-row">
                    <label for="diameter">Meteor Diameter:</label>
                    <input id="diameter" type="number" step="0.01" placeholder="e.g. 10.5">
                </div>
                <div class="coord-row">
                    <label for="speed">Meteor Speed:</label>
                    <input id="speed" type="number" step="0.01" placeholder="e.g. 20.2">
                </div>
            </div>
            <span class="impact-label" id="impact-status"></span>
        </div>
        <div class="actions">
            <button id="calc-btn" type="button">Simulate Meteor Impact</button>
        </div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>
    <script>
      // Wider map display calculation
      const width = Math.max(document.getElementById('map-container').offsetWidth, 900);
      const height = 500;

      const svg = d3.select("#map-container")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .style("cursor", "crosshair");

      // Water background
      svg.append("rect")
        .attr("class", "water")
        .attr("x", 0)
        .attr("y", 0)
        .attr("width", width)
        .attr("height", height);

      const projection = d3.geoEquirectangular()
        .scale(width / 7.5)
        .translate([width / 2, height / 2]);

      const path = d3.geoPath().projection(projection);
      const g = svg.append("g");

      d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(function(world) {
        const countries = topojson.feature(world, world.objects.countries).features;
        g.selectAll("path")
          .data(countries)
          .enter().append("path")
          .attr("class", "land")
          .attr("d", path);
      });

      const zoom = d3.zoom()
        .scaleExtent([1, 10])
        .on("zoom", function(event) {
          g.attr("transform", event.transform);
        });

      svg.call(zoom);

      svg.on("click", function(event) {
        const transform = d3.zoomTransform(svg.node());
        const [x, y] = d3.pointer(event, svg.node());
        const invX = (x - transform.x) / transform.k;
        const invY = (y - transform.y) / transform.k;
        let coords = projection.invert([invX, invY]);
        if (!coords) return;
        const [lon, lat] = coords;

        svg.selectAll(".pin").remove();

        g.append("circle")
          .attr("class", "pin")
          .attr("cx", invX)
          .attr("cy", invY)
          .attr("r", 8)
          .attr("fill", "#c21807")
          .attr("stroke", "#fff")
          .attr("stroke-width", 2);

        document.getElementById('latitude').value = lat.toFixed(4);
        document.getElementById('longitude').value = lon.toFixed(4);
      });

      document.getElementById('calc-btn').onclick = function() {
        const lat = parseFloat(document.getElementById('latitude').value);
        const lon = parseFloat(document.getElementById('longitude').value);
        const dia = parseFloat(document.getElementById('diameter').value);
        const speed = parseFloat(document.getElementById('speed').value);

        if(isNaN(lat) || isNaN(lon) || isNaN(dia) || isNaN(speed)) {
          document.getElementById('impact-status').textContent = 'Please fill all fields with valid numbers.';
          return;
        }
        const damageRadius = Math.round((dia * speed) / 55 * 100) / 100;
        let severity = 'Minor';
        if(damageRadius > 2) severity = 'Severe';
        else if(damageRadius > 1) severity = 'Moderate';
        document.getElementById('impact-status').textContent =
          `Impact Detected: ${severity} damage radius ${damageRadius} km`;
      };
    </script>
</body>
</html>
